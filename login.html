<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="bg"></div>
            <div class="blob"></div>
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm" action="#">
                    <div class="coolinput">
                        <label for="input" class="text">Name:</label>
                        <input type="text" placeholder="Write here..." id="usernameInput" class="input">
                    </div>
                    <button type="submit" class="button">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
